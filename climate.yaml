#climate:
  - platform: generic_thermostat
    name: Salon
    heater: switch.control_rad_salon
    target_sensor: sensor.capteur_t_p_h_salon_temperature
    min_temp: 15
    max_temp: 25
    target_temp: 20
    cold_tolerance: 0.3
    min_cycle_duration:
      seconds: 5
    keep_alive:
      minutes: 3
